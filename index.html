<!doctype html>
<html lang="en">
  <head>
    <title>Extention</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://use.fontawesome.com/02f46474e2.js"></script>

  </head>
  <body>
      
    <div class="container">
        <header>
            <h1>Time skip extention</h1>
                <div class="dug"><a href="#">Feedback</a></div>
                <div class="dug"><a href="#">About</a></div>
                <div class="dug"><a href="#"><i class="fa fa-cog" aria-hidden="true"></i> Settings</a></div>
        </header>
        <main>
            <h3>Skip time</h3>
            <input type="text" name="slovo" id="slovo"><br>
            <label for="slovo"><h3>Enter button you want to use</h3></label>
            <hr>
            <input type="number" name="stime" id="stime" min="10" max="90"><br>
            <label for="stime"><h3>Enter how much seconds you want to skip</h3></label>
            <hr>
                <div class="dug"><a href="#">Save</a></div>
                <div class="dug"><a href="#"><i class="fa fa-home" aria-hidden="true"></i> Disable</a></div>
        </main>


    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
